<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fisio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        /* Cores base */
        :root {
            --verde: #1BB55C;
            --verde-claro: #D9F5E6;
            --azul: #3E7BFA;
            --cinza: #F5F7FA;
            --borda: #DADADA;
        }

        body {
            background-color: var(--cinza);
        }

        
        
        /* Conteúdo */
        .content {
            margin-left: 110px;
            padding: 30px;
        }

        /* Cards */
        .card-custom {
            background: white;
            border: 1px solid var(--borda);
            border-radius: 14px;
            padding: 25px;
        }

        .titulo-box {
            background: var(--verde);
            color: white;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .btn-confirmar {
            background: var(--verde);
            color: white;
            font-weight: 600;
        }

        .btn-confirmar:hover {
            background: #159c4e;
            color: white;
        }

    </style>
</head>
<body>

  <!-- Header -->
    <header class="header">
        <div class="logo">FisioNear</div>
        <div class="user-info">
            <i class="bi bi-person-circle"></i>
            <span>Bem vindo, (usuario)!</span>
        </div>
        <div class="header-actions">
            <button class="icon-btn" id="notificationBtn">
                <i class="bi bi-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <button class="icon-btn" id="documentsBtn">
                <i class="bi bi-folder"></i>
            </button>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
               
                <a href="fisio.html" class="nav-item" data-section="consultas">
                    <i class="bi bi-calendar-check"></i>
                    <span>consultas</span>
                </a>
                <a href="listaP.html" class="nav-item" data-section="exercicios">
                    <i class="bi bi-activity"></i>
                    <span>exercíci</span>
                    
                </a>

                </a>
                <a href="monitoria.html" class="nav-item" data-section="monitoria">
                    <i class="bi bi-graph-up"></i>
                    <span>Monitoria</span>
                </a>
                <a href="#" class="nav-item" data-section="configuracoes">
                    <i class="bi bi-gear"></i>
                    <span>configurações</span>
                </a>
            </nav>
        </aside>

       <div class="content-wrapper container d-flex justify-content-center">

    <div class="row g-4 justify-content-center" style="max-width: 1100px; width: 80%;">

        <!-- CONSULTAS DO DIA -->
        <div class="col-md-8">
            <div class="card-custom">
                <div class="titulo-box">CONSULTAS DO DIA</div>

                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between">
                        <span>10:00 - João Silva - SP</span>
                        <span class="text-danger fw-bold">Pendente</span>
                    </div>

                    <div class="list-group-item d-flex justify-content-between">
                        <span>11:30 - Maria Lima - RJ</span>
                        <span class="text-danger fw-bold">Pendente</span>
                    </div>

                    <div class="list-group-item d-flex justify-content-between">
                        <span>14:00 - Paulo Santos - MG</span>
                        <span class="text-success fw-bold">Confirmado</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- AGENDAR -->
        <div class="col-md-4">
            <div class="card-custom">
                <div class="titulo-box">AGENDAR</div>

                <label class="form-label">Dia:</label>
                <input type="date" class="form-control mb-2">

                <label class="form-label">Nome do paciente:</label>
                <input type="text" class="form-control mb-2">

                <label class="form-label">Estado:</label>
                <select class="form-control mb-2">
                    <option>SP</option>
                    <option>RJ</option>
                    <option>MG</option>
                    <option>BA</option>
                </select>

                <label class="form-label">Assunto:</label>
                <input type="text" class="form-control mb-3">

                <button class="btn btn-confirmar w-100">Confirmar</button>
            </div>
        </div>

    </div>

</div>


    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
