<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agachamento Inteligente JS</title>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #output {
            position: absolute; top: 0; left: 0;
            color: white; font-size: 22px; padding: 15px;
        }
        #alertas {
            position: absolute; top: 80px; left: 15px;
            color: red; font-size: 20px; font-weight: bold;
        }
        #classificacao {
            position: absolute; bottom: 20px; left: 15px;
            color: yellow; font-size: 24px; font-weight: bold;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js"></script>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>

    <div id="output"></div>
    <div id="alertas"></div>
    <div id="classificacao"></div>

    <script src="script.js"></script>
</body>
</html>
